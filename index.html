<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Bar & Cocktail — Menù</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  html, body {
    width: 100%;
    font-family: system-ui, sans-serif;
    color:#e8eef6;
    background: url("sfondo.jpg") no-repeat center center;
    background-size: cover;
    min-height: 100dvh;
    height: calc(var(--vh, 1vh) * 100);
  }
  body {
    display: flex;
    flex-direction: column;
    min-height: calc(var(--vh, 1vh) * 100);
  }
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-bottom: 50px; /* spazio per non far coprire l'overlay dal footer */
  }
  .overlay {
    background: rgba(0,0,0,0.6);
    border-radius: 16px;
    padding: 20px;
    width: 90%;
    max-width: 650px;
    text-align: center;
  }
  .logo {
    display:block;
    margin: 0 auto 20px auto;
    max-width: 300px;
    height:auto;
  }
  h1 {
    margin-bottom: 20px;
    text-shadow: 0 0 14px #ff3cac55, 0 0 22px #2bd2ff33;
  }
  .grid {
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    row-gap: 10px;
    column-gap: 6px;
    justify-items: center;
  }
  .btn {
    appearance:none; border:1px solid #ff3cac66;
    background: linear-gradient(90deg, #ff3cac33, #2bd2ff33);
    color:#fff; padding:10px 14px;
    border-radius:12px;
    font-weight:600; text-decoration:none;
    display:flex; justify-content:center; align-items:center;
    width: 100%; max-width: 220px;
    transition: transform 0.18s, background 0.18s;
  }
  .btn:hover {
    transform:translateY(-3px);
    background: linear-gradient(90deg, #ff3cac55, #2bd2ff55);
  }
  footer {
    text-align: center;
    font-size: 12px;
    color: white;
    padding: 8px 5px;
    line-height: 1.4;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
  }
  @media (max-width: 500px) {
    .grid { grid-template-columns: 1fr; column-gap:0; }
    .overlay { padding: 15px; }
  }
</style>
</head>
<body>
  <main>
    <div class="overlay">
      <img src="logo.png" alt="Logo Bar" class="logo">
      <h1>Menù del Bar & Cocktail</h1>
      <div class="grid">
        <a class="btn" href="menu-colazioni.pdf" target="_blank">Caffetteria & Colazioni</a>
        <a class="btn" href="menu-pranzo.pdf" target="_blank">Pranzo & Snack</a>
        <a class="btn" href="menu-bevande.pdf" target="_blank">Bevande Analcoliche</a>
        <a class="btn" href="menu-cocktail.pdf" target="_blank">Cocktail & Spirits</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; <span id="year"></span> OLD MEMORIES DI PARRILLA VITTORIO<br>
    Indirizzo: Via Togliatti 6 - 87060 - Calopezzati (CS)<br>
    Partita IVA: 02745890786 - PEC: oldmemories@pec.it
  </footer>

<script>
  function setVh() {
    document.documentElement.style.setProperty('--vh', ${window.innerHeight * 0.01}px);
  }
  document.getElementById("year").textContent = new Date().getFullYear();

  setVh();
  window.addEventListener('resize', setVh);
  window.addEventListener('orientationchange', setVh);
  window.addEventListener('load', setVh);
  window.addEventListener('scroll', setVh);
</script>
</body>
</html>
